server:
  host: "0.0.0.0"
  port: 8765

workspace_root: "~/walkie_talkie_workspace"

# Optional: load workspaces from a projws projects.json
# projws_path: "~/path/to/projws/projects.json"

claude:
  model: "claude-sonnet-4-5-20250929"
  max_tokens: 8192
  max_conversation_turns: 50

stt:
  model_size: "base.en"
  language: "en"

tts:
  model: "gpt-4o-mini-tts"
  voice: "nova"
  speed: 1.15
  instructions: ""

audio:
  sample_rate: 16000
  channels: 1
  chunk_duration_ms: 100

vad:
  threshold: 0.5
  min_speech_duration_ms: 250
  min_silence_duration_ms: 800

safety:
  command_timeout: 30
  blocked_commands:
    - "rm -rf /"
    - "mkfs"
    - "dd if="
    - ":(){:|:&};:"
